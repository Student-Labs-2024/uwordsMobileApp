name: flutter

on:
  pull_request:
    branches: [ 'develop' ]
  push:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
      - run: flutter --version

      - name: Check flutter doctor
      - run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Fix formatting
        run: dart fix --apply --code=require_trailing_commas

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Run linter
        run: dart analyze --no-pub --no-fatal-warnings --fatal-warnings=invalid_annotation_target

      - name: Generate files
        run: flutter pub run build_runner build

      - name: Run tests
        run: flutter test
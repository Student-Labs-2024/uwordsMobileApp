name: flutter

on:
  pull_request:
    branches: [ 'develop' ]
  push:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
      - run: flutter doctor -v

      - name: Install dependencies
        run: |
          flutter pub add --dev firebase_tools
          flutter pub get

      - name: Generate Firebase options
        run: |
          flutter pub global activate firebase_tools 
          firebase tools:flutter-config --project-id=uwords-2929 --platform=android --force

      - name: Fix formatting
        run: dart fix --apply --code=require_trailing_commas

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Run linter checking
        run: dart analyze --no-fatal-warnings

      - name: Generate files
        run: flutter pub run build_runner build

      - name: Run tests
        run: flutter test